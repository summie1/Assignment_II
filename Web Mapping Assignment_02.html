<div id="map" style="width:1500px; height:800px;"></div>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

<script>
		
        // Initialize the map
        const map = L.map('map')
      
        // Get the tile layer from OpenStreetMaps
		
        L.tileLayer ('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      
        // Specify the maximum zoom of the map
        maxZoom: 35,
      
        // Set the attribution for OpenStreetMaps
        attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
		
		
		
		var OpenStreetMap_Mapnik = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 35,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
	 var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	maxZoom: 35,
	attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
}).addTo(map);

        // Set the view of the map
        // with the latitude, longitude and the zoom value
        // map.setView
        map.setView([ 0.062629, 34.287807] , 17);
      
        // Show a market at the position of the Eiffel Tower
        let eiffelMarker = L.marker([ 0.0638712, 34.2869563]).addTo(map);
      
        // Bind popup to the marker with a popup
        eiffelMarker.bindPopup("Odhiambo Samson <br>03/12/2022<br>SIAYA COUNTY REFERRAL HOSPITAL").closePopup();

    </script>
